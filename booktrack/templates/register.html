<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація — Book Tracker</title>
    <style>
        /* Стилі повністю відповідають твоїй сторінці входу та загальному дизайну */
        body { 
            font-family: Arial, sans-serif; 
            background: #f5f5f5; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .register-card { 
            background: white; 
            padding: 30px; 
            border-radius: 14px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.08); 
            width: 400px; 
        }
        h2 { text-align: center; color: #2563eb; margin-bottom: 20px; }
        
        /* Стилізація стандартної форми Django під твій дизайн */
        form p {
            margin-bottom: 15px;
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-size: 14px; 
            font-weight: bold;
            color: #333;
        }
        input { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            box-sizing: border-box; 
        }
        input:focus {
            outline: none;
            border-color: #2563eb;
        }
        .helptext {
            display: block;
            font-size: 11px;
            color: #777;
            margin-top: 5px;
        }
        .btn { 
            width: 100%; 
            background: #2563eb; 
            color: white; 
            border: none; 
            padding: 12px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            margin-top: 10px; 
            transition: background 0.3s;
        }
        .btn:hover { background: #1d4ed8; }
        .errorlist { 
            color: #ef4444; 
            font-size: 13px; 
            padding: 0; 
            list-style: none; 
            margin-bottom: 10px;
        }
        .footer-text {
            text-align: center; 
            font-size: 13px; 
            margin-top: 20px;
            color: #666;
        }
        .footer-text a {
            color: #2563eb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <h2>Створити акаунт</h2>
        
        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
                <p>
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.help_text %}
                        <span class="helptext">{{ field.help_text }}</span>
                    {% endif %}
                    {% for error in field.errors %}
                        <span class="errorlist">{{ error }}</span>
                    {% endfor %}
                </p>
            {% endfor %}
            
            <button type="submit" class="btn">Зареєструватися</button>
        </form>

        <div class="footer-text">
            Вже маєте акаунт? <a href="{% url 'login' %}">Увійдіть тут</a><br><br>
            <a href="{% url 'home' %}">← На головну</a>
        </div>
    </div>
</body>
</html>
